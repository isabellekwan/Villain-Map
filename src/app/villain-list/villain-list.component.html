<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col" (click)="sortTable('location')">Location</th>
        <th scope="col" (click)="sortTable('name')">Villain's Name</th>
        <th scope="col" (click)="sortTable('time')">Time Reported</th>
        <th scope="col" (click)="sortTable('status')">Status</th>
        <th scope="col"></th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of villains" [ngClass]="{ 'resolved': v.status === 'resolved' }">
        <td> {{ v.location }}</td>
        <td> {{ v.name }}</td>
        <td> {{ v.time | date: 'medium'}}</td>
        <td> {{ v.status === 'resolved' ? 'Resolved' : 'Open' }}</td>
        <td><a class="btn"[routerLink]="['/villain', v.name]">More Info</a></td>
        <td><button class="btn" (click)="deleteVillain(v.name)">Delete</button></td>
      </tr>
    </tbody>
  </table>
